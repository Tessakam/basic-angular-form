<form>
  <div class="form-group row">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" id="firstName" placeholder="Your first name">
  </div>
  <div class="form-group row">
    <label for="lastName">Last Name</label>
    <input type="text" class="form-control" id="lastName" placeholder="Your last name">
  </div>
    <div class="form-group row">
    <label for="email">Email</label>
    <input type="text" class="form-control" id="email" placeholder="Your email">
  </div>
  <div class="form-group row">
    <label for="phoneNumber">Phone number</label>
    <input type="text" class="form-control" id="phoneNumber" placeholder="Your phone number">
  </div>

    <option value="3">Js</option>
    <option value="3">Php</option>

  <ul>
    <p>Overview of languages</p>
    <li *ngFor="let language of list_language;let i=index" (click)="getLanguages(i,language)">
      <span>{{language.name}}</span>
    </li>
  </ul>

  <div class="form-group row">
    <div class="col-sm-10 offset-sm-2">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
